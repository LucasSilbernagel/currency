<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="setup.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="appContainer">
        <header>
            <h1>Currency Exchange!</h1>
        </header>
        <main>
            <form action="#">
                <div class="label-flex">
                    <label for="amount">Starting currency:</label>
                    <input type="text" id="number" class="number" placeholder="Amount" min="0">
                    <label for="baseCurrency" class="labelBaseCurrency"></label>
                    <select name="baseCurrency" id="baseCurrency" class="baseCurrency">
                        <option value="CAD" selected>Canadian Dollar</option>
                        <option value="USD">United States Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Yuan</option>
                        <option value="DKK">Danish Krone</option>
                        <option value="GBP">British Pound</option>
                        <option value="INR">Indian Rupee</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="MXN">Mexican Peso</option>
                        <option value="BGN">Bulgarian Lev</option>
                        <option value="BRL">Brazilian Real</option>
                        <option value="CZK">Czech Koruna</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="HRK">Croatian Kuna</option>
                        <option value="HUF">Hungarian Forint</option>
                        <option value="IDR">Indonesian Rupiah</option>
                        <option value="ILS">Israeli New Sheqel</option>
                        <option value="ISK">Icelandic Krona</option>
                        <option value="KRW">South Korean Won</option>
                        <option value="MYR">Malaysian Ringgit</option>
                        <option value="NOK">Norwegian Krone</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="PHP">Philippine Peso</option>
                        <option value="RON">Romanian Leu</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="SGD">Singapore Dollar</option>
                        <option value="THB">Thai Baht</option>
                        <option value="TRY">Turkish Lira</option>
                        <option value="ZAR">South African Rand</option>
                    </select>
                </div>
                <div class="label-flex2">
                    <label for="targetCurrency" class="labelTargetCurrency">Convert to:</label>
                    <select name="targetCurrency" id="targetCurrency" class="targetCurrency">
                        <option value="USD" selected>United States Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Yuan</option>
                        <option value="DKK">Danish Krone</option>
                        <option value="GBP">British Pound</option>
                        <option value="INR">Indian Rupee</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="MXN">Mexican Peso</option>
                        <option value="BGN">Bulgarian Lev</option>
                        <option value="BRL">Brazilian Real</option>
                        <option value="CZK">Czech Koruna</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="HRK">Croatian Kuna</option>
                        <option value="HUF">Hungarian Forint</option>
                        <option value="IDR">Indonesian Rupiah</option>
                        <option value="ILS">Israeli New Sheqel</option>
                        <option value="ISK">Icelandic Krona</option>
                        <option value="KRW">South Korean Won</option>
                        <option value="MYR">Malaysian Ringgit</option>
                        <option value="NOK">Norwegian Krone</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="PHP">Philippine Peso</option>
                        <option value="RON">Romanian Leu</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="SGD">Singapore Dollar</option>
                        <option value="THB">Thai Baht</option>
                        <option value="TRY">Turkish Lira</option>
                        <option value="ZAR">South African Rand</option>
                    </select>
                </div>
                <input type="submit" value="Convert!" id="submit" class="submit">
                <section class="calculationResult" id="calculationResult">
                <!-- Calculation result goes here -->
                </section>
            </form>
        </main>
        <footer>
            <p>Data provided by Frankfurter API</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script> 
    <script src="script.js"></script>
</body>
</html>
