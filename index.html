<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currency converter">
    <title>Currency Exchange!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="setup.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="appContainer">
        <header>
            <h1>Currency Exchange!</h1>
        </header>
        <main>
            <form action="#">
                <div class="label-flex">
                    <label for="number">Starting currency:</label>
                    <input type="number" id="number" class="number" placeholder="Amount" min="0">
                    <label for="baseCurrency" class="labelBaseCurrency sr-only">Select base currency</label>
                    <select name="baseCurrency" id="baseCurrency" class="baseCurrency">
                        <!-- List of currencies goes here -->
                    </select>
                </div>
                <div class="label-flex2">
                    <label for="targetCurrency" class="labelTargetCurrency">Convert to:</label>
                    <select name="targetCurrency" id="targetCurrency" class="targetCurrency">
                        <!-- List of currencies goes here -->
                    </select>
                </div>
                <label for="submit" class="sr-only">Submit</label>
                <input type="submit" value="Convert!" id="submit" class="submit">
                <section class="calculationResult" id="calculationResult">
                <!-- Calculation result goes here -->
                </section>
            </form>
        </main>
        <footer>
            <p>Data provided by Frankfurter API</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script> 
    <script src="script.js"></script>
</body>
</html>
